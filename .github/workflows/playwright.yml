name: Playwright Tests
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Disable basePath for tests
        run: sed -i "s|basePath: '/audio',|// basePath: '/audio',|" next.config.mjs
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test:ci
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
